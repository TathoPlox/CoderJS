<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiroshima game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <div class="fondo"></div>
    <div class="container text-light">
      <div class="row align-items-center justify-content-center listas pt-5">
        <div
          class="listas__categoria d-flex justify-content-center mt-4 p"
          id="categoria"
        >
          categoria
        </div>
        <div
          class="listas__preguntas d-flex justify-content-center m-3 h1"
          id="pregunta"
        >
          pregunta
        </div>
        <img src="" class="imagen m-2" alt="" id="imagen" />
        <div
          class="btn btn-lg btn-outline-light m-2"
          id="btn1"
          onclick="press_btn(0)"
        >
          texto numero 1
        </div>
        <div
          class="btn btn-lg btn-outline-light m-2"
          id="btn2"
          onclick="press_btn(1)"
        >
          texto numero 2
        </div>
        <div
          class="btn btn-lg btn-outline-light m-2"
          id="btn3"
          onclick="press_btn(2)"
        >
          texto numero 3
        </div>
        <div
          class="btn btn-lg btn-outline-light m-2"
          id="btn4"
          onclick="press_btn(3)"
        >
          texto numero 5
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
